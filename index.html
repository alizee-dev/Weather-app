<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>
<body>
  <main id="cityCardDef" class="default">
    <section id="searchFieldDef" class="default">
      <div id="searchBarDef">
        <input type="text" id="inputDef" placeholder="Search" class="input" />
        <button id="submitDef" class="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </section>
    <section id="cityDef" class="default">
      <p id="cityNameDef">City</p>
      <p id="dateDef">Date</p>
      <p id="tempDef">25Â°c</p>
      <div id="weatherDef">
        <img src="" alt="Icon" id="iconDef" />
        <p id="descriptionDef">Description</p>
      </div>
    </section>
  </main>

  <section id="searchField">
    <div id="searchBar">
      <input type="text" id="input" placeholder="Search" />
      <button id="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </section>

  <section id="cityCard">
    <section id="city">
      <section id="currentDay">
        <div id="mainInfo">
          <p id="cityName"></p>
          <p id="date"></p>
          <p id="temp"></p>
        </div>
        <div id="weather">
          <p id="description">Description</p>
          <img src="" alt="icon" id="icon" />
        </div>
        <div>
          <div id="resumeForecastCurrentDay">
            <div id="forecastTemp">
              <i class="fa-solid fa-temperature-three-quarters"></i>
              <div id="minMax"></div>
            </div>
            <div id="forecastWind">
              <i class="fa-solid fa-wind"></i>
              <p id="wind"></p>
            </div>
            <div id="forecastHumidity">
              <i class="fa-solid fa-droplet"></i>
              <p id="humidity"></p>
            </div>
            <div id="forecastVisibility">
              <i class="fa-solid fa-eye"></i>
              <p id="visibility"></p>
            </div>
          </div>
        </div>
      </section>

      <section id="forecasts">
        <!-- forecast cards will be injected here by JS -->
      </section>
    </section>
  </section>

  <footer></footer>

  <script src="config.js"></script>
  <script src="weather.js"></script>
</body>
</html>
